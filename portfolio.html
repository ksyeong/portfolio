    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

    <script>

        $(document).ready(function(){
            // header include
            $("#includedContent").load("./header.html");
            // 자세히 보기 클릭시 사라지고 하단에 닫기 생김
            $(".more").click(function(){
                $(".info").toggleClass("show")
                $(".close").addClass("show")
                $(this).addClass('hidden')
                $(this).removeClass('show')
            })
            // 닫기 클릭시 자세히보기 보이고 닫기 사라짐
            $(".close").click(function(){
                $('.info').removeClass('show')
                $(".more").toggleClass("show")
                $(this).removeClass('show')
                $('.more').addClass('hidden')
            })
        })
    </script>
</head>

    <div id="wrap">

                    <div class="link">
                        <a href="https://ovenapp.io/view/64jT23Liv0oXcwHJOwl5MQ0Ev03WkMMg/" target="_blank">와이어프레임</a>
                        <a href="https://www.figma.com/file/J7ldybFwoOpc6X9xRLffGE/Untitled?t=7KqtpuEDrNzmdTr8-1" target="_blank">figma</a>
